<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Chat with PDF </h1>
        <p class="tagline">upload a doc</p>
        
    </header>

    <h1>Other functions</h1>
    <nav class="navigation">
        <a href="{{ url_for('generate_questions') }}" class="nav-link">
            <div class="nav-item tagline">
                
                <h3>Inspection Assist</h3>
                </div>
            </a>
        <a href="{{ url_for('audit_report_analysis') }}" class="nav-link">
            <div class="nav-item tagline">
                <h3>Audit Report Analysis</h3>
            </div>
        </a>
    </nav>

    <main>
        <section id="uploadSection" class="section">
            <h2>Upload Your Document</h2>
            <p class="info">Upload any file</p>
            <div id="dropZone" class="drop-zone">
                <p>Drag and drop your file here, or</p>
                <form id="uploadForm">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" name="file">
                        <label for="fileInput" id="fileLabel">Choose a file</label>
                    </div>
                    <button type="submit" id="uploadButton">Upload</button>
                </form>
            </div>
        </section>

        <section id="fileContentSection" class="section" hidden> <!-- change hidden property to display pdf content -->
            <h2>Review Your Document</h2>
            <div id="fileContent" class="content-box"></div>
        </section>

        <section id="chatSection" class="section">
            <h2>Chat About Your Document</h2>
            <p class="info">Chat window here</p>
            <div id="chatHistory" class="content-box"></div>
            <form id="chatForm">
                <input type="text" id="userInput" placeholder="Type your message here..." style="margin-top: 20px;">
                <button type="submit" id="sendButton">Send</button>
            </form>
            <div class="chat-controls">
                <button id="exportChat">Export Chat</button>
                <button id="clearChat">Clear Chat</button>
                <button id="clearAll">Clear All Data</button>
            </div>
            <div id="spinner" class="spinner" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
