<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header style="background-color: cadetblue;">
        <h1>Inspection Assist</h1>
        <p class="tagline">Generate helper questions</p>
    </header>

    <main>
        <section id="uploadSection" class="section">
            <h2>1. Select clause</h2>
            <p class="info">Select a clause</p>
            <div id="dropZone" class="drop-zone" >
                
                <ul id="clausesList" style="list-style: none; text-align: left; padding-left: 20px;" >
                    {% for clause in clauses %}
                    <li><input type="radio" name="clause" value="{{ clause }}"> {{ clause }}</li>
                    {% endfor %}

                    <li>
                        <input type="radio" name="clause" id="customClauseRadio" value="">
                        <label for="customClauseRadio">Custom Clause</label>
                        <input type="text" id="customClauseInput" placeholder="Enter custom clause" style="display: none" disabled>
                    </li>
                </ul>

                
                <button id="generateButton">Generate Questions</button>
            </div>
        </section>

        <section id="questionsSection" class="section" style="margin-top: 20px; display: none;">
            <h2>2. Generated Questions</h2>
            <div id="questionsContent" class="questions-content">
                <!-- Questions will be displayed here -->
                {{ ai_response }}
            </div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="{{ url_for('static', filename='script-insp-ass.js') }}"></script>
</body>
</html>
