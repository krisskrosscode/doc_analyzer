<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit report analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header style="background-color: #435079;">
        <h1>Audit Report Analysis</h1>
        <p class="tagline"> Analyze audit reports</p>
    </header>

    <main>

        <section id="uploadSection" class="section">
            <h2>Upload Your Document</h2>
            <p class="info">Upload any file</p>
            <div id="dropZone" class="drop-zone">
                <p>Drag and drop your file here, or</p>
                <form id="uploadForm">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" name="file">
                        <label for="fileInput" id="fileLabel">Choose a file</label>
                    </div>
                    <button type="submit" id="uploadButton">Upload</button>
                </form>
            </div>
        </section>


        <section id="uploadSection" class="section">
            <h2>Select clause</h2>
            <p class="info">Select a clause</p>
            <div id="dropZone" class="drop-zone" >
                
                <ul id="clausesList" style="list-style: none; text-align: left; padding-left: 20px;" >
                    {% for clause in clauses %}
                    <li><input type="radio" name="clause" value="{{ clause }}"> {{ clause }}</li>
                    {% endfor %}

                    <li>
                        <input type="radio" name="clause" id="customClauseRadio" value="">
                        <label for="customClauseRadio">Custom Clause</label>
                        <input type="text" id="customClauseInput" placeholder="Enter custom clause" style="display: none" disabled>
                    </li>
                </ul>

                
                <button id="generateButton">Compliance Check</button>
            </div>
        </section>

        



        <section id="questionsSection" class="section" style="margin-top: 20px; display: none;">
            <h2>Compliance Check</h2>
            <div id="questionsContent" class="questions-content">
                <!-- Compliance check will be displayed here -->
                {{ ai_response }}
            </div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="{{ url_for('static', filename='audit-report-analysis.js') }}"></script>
</body>
</html>
